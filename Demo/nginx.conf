server {
    listen 443 ssl;

    # SSL certificate and key
    ssl_certificate localhost.crt;
    ssl_certificate_key localhost.key;

    # Optional: Use strong SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:...';  # Customize as needed
    ssl_prefer_server_ciphers on;

    server_name localhost;

    location / {
        # Reverse proxy to your Python app
        proxy_pass http://127.0.0.1:5000;  # Adjust port for your Python app
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
